# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Select build mode via ENV: JEKYLL_ENV=development / production

# Site settings
title: Dimension Reduction
email: blog@tonylee.hk
description: > # this means to ignore newlines until "baseurl:"
  My personal view on various technical stuff.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://blog.tonylee.hk" # the base hostname & protocol for your site
twitter_username: hktonylee
github_username:  hktonylee

# Build settings
markdown: kramdown

# Gems
gems:
  - jekyll-assets

# Jekyll-assets
assets:
  compress:
    css: true
    js: true

  #
  autowrite: true
  cache: .asset-cache
  cache_type: filesystem
  # cache_type: memory | filesystem | default:filesystem
  cdn: https://cdn.example.com
  skip_baseurl_with_cdn: true
  skip_prefix_with_cdn: true
  prefix: "/assets"
  digest: true

  #
  assets:
    - "*.png"
    - "bundle.css"

  #
  sources:
    - _assets/css
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/fonts
    - _assets/js

  #
  features:
    liquid: false
    integrity: false
    automatic_img_size: true
    automatic_img_alt : true
  # features:
  #   liquid: true | false | default:false
  #   integrity: true | false | default:false
  #   automatic_img_size: true | false | n(fixnum):2,4,6,8 | default:true
  #   automatic_img_alt : true | false | default:true



